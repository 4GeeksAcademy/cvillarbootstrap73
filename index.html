<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="bi bi-instagram"></i> Instagram
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" id="new-post-btn">Crear Post</button>
                </li>
                <li class="nav-item ml-2">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="sessionDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sessionDropdown">
                            <a class="dropdown-item" href="#" data-session="Profile">Profile</a>
                            <a class="dropdown-item" href="#" data-session="Accesibility">Accesibility</a>
                            <a class="dropdown-item" href="#" data-session="Privacy and Data">Privacy and Data</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout">Log Out</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="btn-container mb-4">
            <button class="icon-btn" id="grid-view-btn"><i class="bi bi-grid-3x3-gap-fill"></i></button>
            <button class="btn btn-secondary" id="single-view-btn">Single Post View</button>
        </div>
        <div class="row" id="instagram-feed">
            <!-- Publicaciones en grid -->
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/corgi.jpg" class="card-img-center" alt="..." data-title="Título del Corgi"
                        data-description="Descripción del Corgi">
                </div>
            </div>
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/doberman.jpg" class="card-img-center" alt="..." data-title="Título del Doberman"
                        data-description="Descripción del Doberman">
                </div>
            </div>
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/husky.jpg" class="card-img-center" alt="..." data-title="Título del Husky"
                        data-description="Descripción del Husky">
                </div>
            </div>
        </div>
        <div id="single-post-view" class="single-post">
            <!-- Publicación individual -->
        </div>
    </div>

    <!-- Modal para nuevo post -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">
                        <i class="bi bi-instagram"></i> Instagram
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-description">Description</label>
                            <textarea class="form-control" id="post-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image-url">Image URL</label>
                            <input type="url" class="form-control" id="post-image-url">
                        </div>
                        <div class="form-group">
                            <label for="post-image-file">Upload Image</label>
                            <input type="file" class="form-control-file" id="post-image-file" style="display: none;">
                            <button type="button" class="btn btn-secondary" id="upload-image-btn"><i
                                    class="bi bi-camera"></i></button>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap 4.5.2 (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
