<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="btn-container">
            <button class="icon-btn" id="grid-view-btn"><i class="bi bi-grid-3x3-gap-fill"></i></button>
            <button class="btn btn-secondary" id="single-view-btn">Single Post View</button>
            <button class="btn btn-primary" id="new-post-btn">New Post</button>
            <!-- Dropdown para cambiar la sesión o cerrar sesión -->
            <div class="dropdown ml-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sessionDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu" aria-labelledby="sessionDropdown">
                    <a class="dropdown-item" href="#" data-session="Profile">Profile</a>
                    <a class="dropdown-item" href="#" data-session="Accesibility">Accesibility</a>
                    <a class="dropdown-item" href="#" data-session="Privacy and Data">Privacy and Data</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" id="logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="row" id="instagram-feed">
            <!-- Publicaciones en grid -->
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/corgi.jpg" class="card-img-top" alt="..." data-title="Título del Corgi"
                        data-description="Descripción del Corgi">
                </div>
            </div>
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/doberman.jpg" class="card-img-top" alt="..." data-title="Título del Doberman"
                        data-description="Descripción del Doberman">
                </div>
            </div>
            <div class="col-md-4 col-sm-6 feed-card">
                <div class="card">
                    <img src="./img/husky.jpg" class="card-img-top" alt="..." data-title="Título del Husky"
                        data-description="Descripción del Husky">
                </div>
            </div>
        </div>
        <div id="single-post-view" class="single-post">
            <!-- Publicación individual -->
        </div>
    </div>

    <!-- Modal para nuevo post -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-description">Description</label>
                            <textarea class="form-control" id="post-description" rows="3" required></textarea>
                        </div>

                        <div class="form-group">

                            <input type="file" class="form-control-file" id="post-image-file" style="display: none;">
                            <button type="button" class="btn btn-secondary" id="upload-image-btn"><i
                                    class="bi bi-camera"></i></button>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap 4.5.2 (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
